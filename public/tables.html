<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <div>
      <a href="index.html">Homepage </a> | <a href="rainbow.html">Rainbow</a> |
      <a href="tables.html">Table/Graph</a>
    </div>

    <canvas id="chart" width="100" height="30"></canvas>

    <script>
      const xlabel = [];
      const ydata = [];
      chartIt();
      async function chartIt() {
        await getData();
        var ctx = document.getElementById("chart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: xlabel,
            datasets: [
              {
                label: "# of deaths in Canada",
                data: ydata,
                fill: false,
                backgroundColor: ["rgba(255, 99, 132, 0.2)"],
                borderColor: ["rgba(255, 99, 132, 1)"],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
      }

      async function getData() {
        const wordMonth = {
          1: "Jan",
          2: "Feb",
          3: "Mar",
          4: "April",
          5: "May",
          6: "June",
          7: "July",
          8: "Aug",
          9: "Sept",
          10: "Oct",
          11: "Nov",
          12: "Dec",
        };
        const response = await fetch("test.csv");
        const data = await response.text();

        const table = data.split("\n").slice(1);
        const orderTable = [];
        for (let i = 0; i < table.length; i++) {
          orderTable[i] = table[table.length - 1 - i];
        }
        console.log(table);
        console.log(orderTable);
        orderTable.forEach((row) => {
          const cols = row.split(",");
          const month = cols[2];
          const day = cols[1];
          const deaths = cols[5];
          xlabel.push(wordMonth[month]);

          ydata.push(deaths);
        });
      }
    </script>
  </body>
</html>
